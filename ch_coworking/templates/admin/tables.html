{% extends "admin/site_base.html" %}
{% load staticfiles %}
{% block content %}
<!-- Main row -->
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Responsive Hover Table</h3>
				<div class="box-tools">
					<div class="input-group" style="width: 150px;">
						<input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search" />
						<div class="input-group-btn">
							<button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
						</div>
					</div>
				</div>
			</div><!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
				<tr>
					<th>Active</th>
					<th>User</th>
					<th>Date</th>
					<th>Status</th>
					<th>Reason</th>
				</tr>
				{% for table in object_list %}
				<tr>
					<td>
					<div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
					</td>
					<td>{{table.name}}</td>
					<td>11-7-2014</td>
					<td><span class="label label-success">Approved</span></td>
					<td>Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td>
				</tr>
				{% endfor %}
				</table>
			</div><!-- /.box-body -->
		</div><!-- /.box -->
	</div>
</div><!-- /.row (main row) -->
{% endblock %}
